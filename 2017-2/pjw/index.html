layout: course
---

<script>
  const exerciseUrl = "{{ page.url }}exercicio";
  const coursePages = [
    {%- for p in site.pages -%}
      {% if p.draft != true and p.url != page.url and p.url contains page.url %}
        {
          title: "{{ p.title }}",
          url: "{{ p.url }}",
          quizTitle: "{{ p.quiz-title }}"
        },
      {%- endif -%}
    {% endfor %}
  ];

  window.addEventListener('load', function() {
      console.log('load');

      const classnotes = document.getElementById("classnotes");
      const exercises = document.getElementById("exercises");

      coursePages.forEach(function (page) {
          const a = document.createElement('a');
          a.href = page.url;

          const li = document.createElement('li');
          li.appendChild(a);

          if (page.quizTitle) {
              a.innerHTML = page.quizTitle;
              exercises.appendChild(li);
          } else {
              a.innerHTML = page.title;
              classnotes.appendChild(li);
          }
      });

      if (!exercises.hasChildNodes()) {
          exercises.innerHTML = '<li>Ainda não há exercícios</li>';
      }
  });
</script>

<h2>Notas de aula</h2>

<ol id="classnotes" style="margin-left: 1em"></ol>

<h2>Exercícios</h2>

<ul id="exercises" style="list-style: none"></ul>
