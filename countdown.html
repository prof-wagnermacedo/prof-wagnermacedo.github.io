<p id="countdown"></p>
<script>
(() => {
    function z(n) {
        return n < 10 ? ('0' + n) : n;
    }

    function z3(n) {
        return n < 10 ? ('00' + n) : (n < 100 ? ('0' + n) : n);
    }

    const countdown = document.querySelector("#countdown");
    const finalTime = new Date('2019-12-27 18:00:00').getTime();
    setInterval(() => {
        let finishIn = finalTime - new Date().getTime();
        if (finishIn <= 0) {
            countdown.innerHTML = 'Acabou ðŸ˜¥';
        } else {
            const days = parseInt(finishIn / 86400000);
            const hours = parseInt((finishIn %= 86400000) / 3600000);
            const minutes = parseInt((finishIn %= 3600000) / 60000);
            const seconds = parseInt((finishIn %= 60000) / 1000);
            const millis = finishIn % 1000;
            countdown.innerHTML = `${days} dias ${z(hours)}:${z(minutes)}:${z(seconds)}.${z3(millis)}`;
        }
    }, 200)
})();
</script>
